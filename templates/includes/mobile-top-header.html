<ul class="mob-nav-icons">
    <!-- Mobile Search: Dropdown for site-wide search on mobile devices -->
    <li class="list-inline-item">
        <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-bs-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false" aria-label="Search">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <!-- Search Form -->
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'product_list' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Search The Kicassoo Store">
                    <div class="input-group-append">
                        <button class="form-control form-control btn-black border border-black rounded-0" type="submit"
                            aria-label="Submit Search">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>

    <!-- Mobile Contact Icon -->
    <li class="list-inline-item">
        <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal" class="text-black nav-link d-block d-lg-none">
            <div class="text-center">
                <i class="fas fa-envelope fa-lg"></i>
                <p class="my-0">Contact Me</p>
            </div>
        </a>
    </li>

    <!-- Mobile Shopping Bag: Link to view the shopping bag on mobile devices -->
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
            href="{% url 'view_bag' %}">
            <div class="text-center">
                <!-- Icon for shopping bag and total amount -->
                <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                    £{{ grand_total|floatformat:2 }}
                    {% else %}
                    £0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>

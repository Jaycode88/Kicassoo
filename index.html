<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheets-->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.svg" alt="Logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="collections.html">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel Section -->
    <section id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/900x400?text=First+Slide" class="d-block w-100" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/900x400?text=Second+Slide" class="d-block w-100"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/900x400?text=Third+Slide" class="d-block w-100" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>


    <!-- About Section -->
    <section id="about" class="container mt-5">
        <div class="row">
            <!-- This will only be visible on mobile, positioned at the top -->
            <div class="col-12 d-lg-none">
                <h2 class="montaga">Kicassoo</h2>
            </div>

            <!-- Image column: on the left for desktop, second in order on mobile -->
            <div class="col-12 col-lg-6 order-2 order-lg-1">
                <img src="assets/images/about-image.jpg" class="img-fluid" alt="About Kicassoo">
            </div>

            <!-- Content column: on the right for desktop, third in order on mobile -->
            <div class="col-12 col-lg-6 order-3 order-lg-2">
                <!-- This will only be visible on desktop -->
                <div class="d-none d-lg-block">
                    <h1 class="montaga">Kicassoo</h2>
                </div>
                <p class="lead">This is a brief section about Kicassoo's artistic journey and accomplishments. Highlight
                    key points or achievements that would be relevant to visitors of the website.</p>
                <div>
                    <button href="#" class="custom-btn">View Collections</button>
                    <button href="#" class="custom-btn">Contact Me</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white text-black mt-5">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <h5 class="montaga footer-header">Kicassoo</h5>
                    <button class="custom-btn custom-btn-sm">Contact Me</button>
                    <div class="social-icons mt-2 ms-1">
                        <a href="https://facebook.com" class="footer-icon me-5"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://instagram.com" class="footer-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p>Website designed & developed</p>
                    <p>by Joe Seabrook</p>
                    <a href="https://linkedin.com" class="footer-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>


    <!--Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
